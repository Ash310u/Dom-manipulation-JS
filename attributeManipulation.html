<!DOCTYPE html>
<html lang="en">
  <body>
    <a name="list">the list</a>
    <ul>
      <li><a href="http://google.com">http://google.com</a></li>
      <li><a href="/tutorial">/tutorial.html</a></li>
      <li><a href="local/path">local/path</a></li>
      <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
      <li><a href="http://nodejs.org">http://nodejs.org</a></li>
      <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>
    <!-- 
        Change all external links color to green
        Execption :- 
                    1. Its href must have :// in it
                    2. It should not start with http://internal.com 
     -->
    <script>
        // `a[href*="://"]:` This part of the selector selects all `a` elements that have an `href` attribute whose value contains `"://"`. The '*= ' indicates that the value of the `href` attribute should contain the specified string.
        // ':not{[href^="http://internal.com"]}:' This part of the selector excludes 'a' elements that have an 'href' attribute whose value begins with `"http://internal.com"`. The '^=' indicates that the value of the 'href' attribute should start with the specified string.
        // The resulting selector will select all 'a' elements that have an 'href" attribute that points to an external URL, but excludes those that point to the 'internal.com' domain.
      let selector = 'a[href*="://"]:not([href^="http://internal.com"])';
      let links = document.querySelectorAll(selector);

      links.forEach((link) => (link.style.color = "orange"));
    </script>
  </body>
</html>
